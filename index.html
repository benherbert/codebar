<!DOCTYPE html>
<html>
	<head>

		<title>Code Bar Tutorial</title>

		<link rel="stylesheet" type="text/css" href="theme.css">

		<style>

			.foo {

				background-color: #eee;
				margin: 0 auto;
				padding: 60px;
				width: 75%;

			}

			.list-item--centred {

				margin: 0 auto;
				text-align: center;
				width: 20%;

			}

		</style>

	</head>
	<body>

		<div class="foo">

			<h1>
				My Website
			</h1>

			<h2>Heading 2</h2>

			<p>
				Lorem <i>ipsum</i> dolor sit amet, <b>consectetur</b> adipiscing elit. 
			</p>

			<p>
				Vivamus vehicula sagittis <a href="new.html" title="accessible name">accumsan</a>. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla sodales ultricies ligula.
			</p>

			<ul>
				<li class="list-item--centred">item one</li>
				<li class="list-item--centred">item two</li>
				<li class="list-item--centred">item three</li>
			</ul>

			<img 
				src="http://www.madewithhappy.com/wp-content/uploads/happy-dog2.jpg"
				width="100%"
				alt="Happy dog">

		</div>

	</body>
</html>
